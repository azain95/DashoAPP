apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

react {
    /* Folders */
    root = file("../../")
    reactNativeDir = file("../../node_modules/react-native")
    codegenDir = file("../../node_modules/@react-native/codegen")
    cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    debuggableVariants = ["lintVitalAnalyzeRelease", "lintVitalReportRelease"]

    /* Bundling */
    bundleCommand = "ram-bundle"
    bundleConfig = file(../../metro.config.js)
    bundleAssetName = "DashoMobile.android.bundle"
    entryFile = file("../../index.js")
    resourcesDir = file("../../android/app/src/main/res")

    /* Hermes Commands */
    hermesCommand = "../../node_modules/react-native/sdks/hermesc/%OS-BIN%/hermesc"

    /* Code Push */
    // Use this property to specify which architecture you want to build.
    // You can also override it from the CLI using
    // ./gradlew <task> -PreactNativeArchitectures=x86_64
    reactNativeArchitectures = ["armeabi-v7a", "x86", "x86_64", "arm64-v8a"]
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.dashomobile"
    defaultConfig {
        applicationId "com.dashomobile"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
